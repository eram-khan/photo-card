<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box using photoCard</title>
    <link rel="stylesheet" href="flexbox.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="photo" id="photo-card">
        <div class="top">
            <button class="like-button" type="button" id="like-btn">
                <i class="fa fa-heart"></i>
                <span id="like-count">12</span>
            </button>
            <button class="collect-button" type="button">
                <i class="fa-solid fa-plus"></i>
                <span>Collect</span>
            </button>
        </div>
        <div class="bottom">
            <div class="photographer">
                <img class="profile-pic" id="profile-pic"
                " src="WhatsApp Image 2025-02-08 at 16.52.20_d1b48d03.jpg" alt="image not downloading" alt="Photographer Profile">
                <span class="photographers-name">Eram Khan</span>
            </div>
            <button class="download-image" id="download-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </div>
    <script src="flexbox.js"></script>
    
</body>
</html>
